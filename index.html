<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/download.png">
    <title>Login</title>
</head>

<body>
    <article>
        <h1>Alert!</h1>
        <h3>Fill in all the corresponding fields and requirements!</h3>
        <button id="ok">Ok</button>
    </article>


    <main class="men" style="position:absolute;">
        <form action="">
            <h1>Member Login</h1>
            <input id="email" required type="email" placeholder="Email">
            <img id="img_email" src="img/561127.png" alt="">
            <input style=" margin-left: 28px;" id="Password" required type="password" placeholder="Password">
            <img id="img_password" src="img/download (1).png" alt="">
            <button id="login">Login</button>
            <p id="esq">Forgot<a href="#"> Username / Password?</a></p>
            <div class="login_redes">
                <p style="font-size: 1.07rem;">
                    -------------------------------------or---------------------------------------</p>
                <a href="#" id="face_login"><img src="img/face.png" alt="Facebook"> Facebook</a>
                <a href="#" id="email_login"> <img src="img/google.png" alt="Google">Google</a>
            </div>


            <a href="#">Create your Account</a>
        </form>
    </main>




    <script src="script.js"></script>
</body>

</html>
